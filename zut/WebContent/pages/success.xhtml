<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:param name="param" value="List of items" />

	<ui:define name="title">
		<h:outputText value="Items" />
	</ui:define>

	<ui:define name="body">
		<h:form>
			<p:dataTable id="users" value='#{userMB.userList}' var='item'
				style="width: 50%" selection="#{userMB.selectedUser}"
				rowKey="#{item.id}" selectionMode="single">
				<p:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value='#{item.id}' />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value='#{item.name}' />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Surname" />
					</f:facet>
					<h:outputText value='#{item.surname}' />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Created date" />
					</f:facet>
					<h:outputText value='#{item.createdAt}' />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Role" />
					</f:facet>
					<h:outputText value='#{item.roleName}' />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Is Deleted" />
					</f:facet>
					<h:outputText value='#{item.deleted}' />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
