<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:x="http://myfaces.apache.org/tomahawk"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../common/template.xhtml">
<ui:param name="param" value="Reset your password" />
<ui:param name="css" value="../../includes/css/layout.css" />
	
	<ui:define name="title">
		<h:outputText value="Password recovery"></h:outputText>
	</ui:define>
	
	<ui:define name="body">
		<h:form id="form">
			<h:outputText value="To reset your password, enter your Dorian account and the characters in the picture below."/>
			<br/><br/>
			<h:panelGrid columns="2">
				<p:inputText id="email" value="#{passwordRecoveryBean.email}" required="true" type="email"/>
				<p:watermark for="email" value="someone@example.com" rendered="true"/>
	
				<h:outputText id="desc" value="Enter the characters you see"/>
			</h:panelGrid>

		 	<h:panelGrid id="pgActions" columns="2">
			 	<h:commandButton id="sendButton" value="Send" action="#{passwordRecoveryBean.send}" styleClass="def-but"/> 		 	
			 	<h:commandButton id="cancelButton" value="Cancel" action="/login.jsf?faces-redirect=true" styleClass="def-but"/> 		 	
		 	</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
