<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:x="http://myfaces.apache.org/tomahawk"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../common/template.xhtml">
<ui:param name="param" value="Change avatar" />
<ui:param name="css" value="../../includes/css/layout.css" />

	<ui:define name="title">
		<h:outputText value="Change account avatar" />
	</ui:define>
	
	<ui:define name="body">
	    <h:form id="avatarForm" enctype="multipart/form-data">
	    	<p:fileUpload id="fileUpload" fileUploadListener="#{imageBean.uploadImage}"  
		            mode="advanced"
		            sizeLimit="10000000"
		            multiple="false"
		            allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
		            
		        <p:commandButton id="cancel" type="submit" value="Back" action="/jsp/user/account?faces-redirect=true"/>
		</h:form>  
    </ui:define>
</ui:composition>
</html>
