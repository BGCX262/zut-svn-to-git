<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:x="http://myfaces.apache.org/tomahawk"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../common/template.xhtml">
<ui:param name="param" value="About" />
<ui:param name="css" value="../../includes/css/layout.css" />
	<ui:define name="title">
		<h:outputText value="About" styleClass="main-title"/>
	</ui:define>
	<ui:define name="body">
		<h:form>
			<h:panelGrid id="pg1" columns="2" style="border:none">
				<p:outputLabel for="from" value="From"/>
				<p:inputText id="from" value="#{mailBean.mail.sender}" required="true" size="40" type="email"/>
				
				<h:outputLabel for="object" value="Object"/>
				<p:inputText id="object" value="#{mailBean.mail.object}" required="true" maxlength="200" size="40" />
							
				<h:outputLabel for="messageBody" value="Body"/>
				<p:editor id="messageBody" value="#{mailBean.mail.body}" required="true"/>
			</h:panelGrid>
			<p:separator id="sep1"/>
			<h:panelGrid id="pg2" columns="2" style="border:none">
				<p:commandButton id="send" value="Send" action="#{mailBean.contactUs}"/>
				<p:commandButton id="cancel" value="Cancel" action="#"/>
			</h:panelGrid>
		</h:form>
    </ui:define>
</ui:composition>
</html>
