<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:x="http://myfaces.apache.org/tomahawk"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../common/template.xhtml">
<ui:param name="param" value="TimeLine" />
<ui:param name="css" value="../../includes/css/layout.css" />
	<ui:define name="title">
		<h:outputText value="All Activities" />
	</ui:define>
	<ui:define name="body">
		<h:form>
			<p:dataGrid id="table" value="#{activityBean.activities}" var="activity" type="ordered">
				<h:panelGrid id="pg1" columns="2" cellpadding="2">
					<h:outputText id="createdAt" value="#{activity.createdAt}"/>
					<h:outputText id="command" value="#{activity.command}"/>
				</h:panelGrid>
			</p:dataGrid>
		</h:form>
    </ui:define>
</ui:composition>
</html>
