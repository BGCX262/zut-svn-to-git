<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../common/template.xhtml">
	<ui:param name="param" value="Thread view" />
	<ui:param name="css" value="../../includes/css/layout.css" />
	
	<ui:define name="title">
		<h1>Edit your post :</h1>
	</ui:define>
	
	<ui:define name="body">
		<h:form>
			<p:editor id="editor" value="#{postBean.content}" width="600">
				 
			</p:editor>
    		<h:panelGrid columns="2" style="margin-top:10px">  
        		<p:commandButton id="submitButton" value="Submit" action="#{postBean.updatePost(postBean.id)}" />  
    		</h:panelGrid>
    		<p:separator/>
    		
    		
		</h:form>
	</ui:define>
	</ui:composition>
</html>
