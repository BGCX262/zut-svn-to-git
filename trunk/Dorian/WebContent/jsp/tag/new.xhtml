<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:x="http://myfaces.apache.org/tomahawk"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../common/template.xhtml">
	<ui:param name="param" value="Tags : new" />
	<ui:param name="css" value="../../includes/css/layout.css" />
	
	<ui:define name="title">
		<h:outputText id="Title" value="Create a new tag" styleClass="content-title"/>
	</ui:define>
	
	<ui:define name="body">
		
		<h:form id="form">
			<h:outputText id="noteTitle" value="A tag is an index term assigned to a piece of information." styleClass="content-title"/>
			<br/>
			<h:outputText id="info" value="Note: Separates by comma tag names. Description is only required for one tag creation's." styleClass="content-title" />
			
        	<h:panelGrid id="pg1" columns="2" style="margin:10px">  
				<h:outputLabel for="name" value="Name:" />  
                <p:inputText id="name" value="#{tagBean.name}" maxlength="45" styleClass="def-input"/>
                <h:outputLabel for="desc" value="Description:" />
            	<p:inputText id="desc" value="#{tagBean.description}" styleClass="def-input"/>  
        	</h:panelGrid>
        	<h:panelGrid id="pg2" columns="2" >
	        	<h:commandButton id="createButton" value="Submit" action="#{tagBean.create}" styleClass="def-but"/>  
	        	<h:commandButton id="cancelButton" value="Cancel" action="/jsp/tag/list?faces-redirect=true" styleClass="def-but"/>  
        	</h:panelGrid>
	    </h:form>
	</ui:define>
</ui:composition>
</html>
